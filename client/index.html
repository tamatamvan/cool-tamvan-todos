<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css">
  </head>
  <body>
    <div id="app"></div>
    <h1 class="text-center"></h1>
    <div class="container">
      <div class="col-sm-6">
        <div class="h3 text-center">New Todo</div>
          <textarea name="todo_id" id="TodoID" style="display:none;" class="form-control" rows="1"></textarea>
        <div class="form-group">
          <label for="TodoTitle" class="control-label">Title</label>
          <textarea id="TodoTitle" placeholder="Enter your todo's title" class="form-control" rows=1></textarea>
        </div>
        <div class="form-group">
          <label for="TodoContent" class="control-label">Message</label>
          <textarea id="TodoContent" placeholder="Enter your todo's content" class="form-control"></textarea>
        </div>
        <div class="form-group" id="submitTodo">
          <button type="button" onclick="postNewTodo()" class="btn btn-primary">Submit</button>
        </div>
        <div class="form-group" id="updateTodo" style="display:none;">
          <button type="button" onclick="updateTodo()" class="btn btn-primary">Update</button>
        </div>
      </div>
      <div class="col-sm-6" id="todolist">
        <div class="h3 text-center">Todo List</div><br>
        <!-- todo LIST BELONG HERE -->
      </div>
      <div id="modalDelete${data.id}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" class="modal fade">
        <div role="document" class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">Ã—</span></button>
              <h4 id="myModalLabel" class="modal-title">Delete Todo</h4>
            </div>
            <div class="modal-body">Are you sure want to delete this todo?</div>
            <div class="modal-footer">
              <button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="deleteTodo('${data.id}')">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="/javascripts/main.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
